<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Bin2Dec</h1>
    </div>
    <div class="container">
      <div class="itemP">
        <h1>Conversor de binário para decimal</h1>
        <p>Digite um número binário no campo abaixo</p>
      </div>
      <div>
        <label for="inputBinary">Binário: </label>
        <input id="inputBinary" type="text" maxlength="8" />
        <small>(máx. 8 caracteres)</small>

        <p id="valueInvalid"></p>
      </div>

      <div id="container-button">
        <button id="buttonConvert" onclick="bin2dec()">Converter</button>
      </div>

      <div id="container-decimal">
        <label for="convertDec">Decimal: </label>
        <input id="convertDec" type="text" value=" " />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
